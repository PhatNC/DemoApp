<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%;
        line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("./background.jpg");
        min-height: 100%;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="" class="w3-bar-item w3-button w3-wide">University of Information Technology</a>
            <a href="/" class="w3-bar-item w3-button w3-wide">Home</a>
        </div>
    </div>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container" id="home">
        <div class="w3-white w3-padding-large w3-large w3-margin-top w3-display-left"
            style="padding:48px; margin: 48px; text-align: center; opacity:0.9;">
            <span class="w3-jumbo w3-hide-small">VisDrone 2019 Objects Detection</span><br>
            <!-- <span class="w3-large">Stop wasting valuable time with projects that just isn't you.</span> -->
            <div>
                <!-- <div style="display: inline-block;">
                    <p><a href="/video" style="background-color: navy; color: white;"
                            class="w3-button w3-padding-large w3-large w3-margin-top w3-hover-opacity-off">Try with
                            Video</a></p>
                </div> -->
                <div style="display: inline-block;">
                    <p><a href="/image" style="background-color: teal; color: white;"
                            class="w3-button w3-padding-large w3-large w3-margin-top w3-hover-opacity-off">Try Demo</a></p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
